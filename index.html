<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HastaLuego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            border: 4px solid #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 52, 96, 0.95);
            border: 4px solid #e94560;
            padding: 30px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            max-width: 500px;
            z-index: 10;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }

        .banner h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .banner .highlight {
            color: #ffd700;
            font-weight: bold;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="banner" class="banner"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bannerEl = document.getElementById('banner');

        // Variables de jeu
        let gameState = 'intro';
        let boat = { x: canvas.width / 2, y: canvas.height * 2/3, width: 40, height: 50, speed: 4 };
        let obstacles = [];
        let scrollY = 0;
        let scrollSpeed = 2;
        let obstaclesPassed = 0;
        let keys = {};
        let autoStartTimer = 0;
        let gameOverY = 0;
        let finishFlag = { x: canvas.width / 2, y: -3000, reached: false };

        // Audio
        let music = new Audio('hasta_luego.mp3');
        music.loop = true;
        music.volume = 0.5;

        // Couleurs
        const colors = {
            water: ['#1e3a5f', '#2a4d7c', '#1a5f7a', '#2e6f8e'],
            rock: ['#6b4423', '#8b5a3c', '#a67c52', '#5c3a1e'],
            boatBrown: '#6b4423',
            boatSail: '#f5e6d3',
            buoyRed: '#e74c3c',
            buoyGreen: '#27ae60',
            flag: '#ffd700'
        };

        // Fonctions de dessin
        function drawWater() {
            const waveSize = 40;
            for (let y = 0; y < canvas.height + waveSize; y += waveSize) {
                for (let x = 0; x < canvas.width + waveSize; x += waveSize) {
                    const offsetY = (scrollY % waveSize);
                    const colorIndex = Math.floor((x + y + scrollY) / waveSize) % colors.water.length;
                    ctx.fillStyle = colors.water[colorIndex];
                    ctx.fillRect(x, y - offsetY, waveSize, waveSize);
                }
            }
        }

        function drawBoat(x, y) {
            // Coque
            ctx.fillStyle = colors.boatBrown;
            ctx.fillRect(x - 15, y + 20, 30, 15);
            ctx.fillRect(x - 12, y + 35, 24, 5);
            
            // Mât
            ctx.fillStyle = colors.boatBrown;
            ctx.fillRect(x - 2, y - 10, 4, 35);
            
            // Voile
            ctx.fillStyle = colors.boatSail;
            ctx.beginPath();
            ctx.moveTo(x, y - 10);
            ctx.lineTo(x - 15, y + 10);
            ctx.lineTo(x, y + 20);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = colors.boatBrown;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawRock(x, y) {
            const rockColors = colors.rock;
            // Forme irrégulière de rocher
            ctx.fillStyle = rockColors[0];
            ctx.beginPath();
            ctx.ellipse(x, y, 25, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = rockColors[1];
            ctx.beginPath();
            ctx.ellipse(x - 10, y - 5, 15, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = rockColors[2];
            ctx.beginPath();
            ctx.ellipse(x + 8, y - 3, 12, 10, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBuoyRed(x, y) {
            ctx.fillStyle = colors.buoyRed;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.fillRect(x - 15, y - 15, 30, 30);
            ctx.strokeRect(x - 15, y - 15, 30, 30);
        }

        function drawBuoyGreen(x, y) {
            ctx.fillStyle = colors.buoyGreen;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x - 17, y + 15);
            ctx.lineTo(x + 17, y + 15);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawFlag(x, y) {
            // Mât
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(x - 2, y - 30, 4, 30);
            
            // Drapeau
            ctx.fillStyle = colors.flag;
            ctx.fillRect(x, y - 30, 25, 15);
            
            // Texte
            ctx.fillStyle = '#000';
            ctx.font = 'bold 10px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('po(r)t de', x + 12, y - 38);
            ctx.fillText('départ', x + 12, y - 28);
        }

        // Gestion des obstacles
        function createObstacle(type) {
            let x, width;
            if (type === 'rock') {
                x = canvas.width * (0.25 + Math.random() * 0.5);
                width = 50;
            } else if (type === 'buoyRed') {
                x = canvas.width * (0.30 + Math.random() * 0.25);
                width = 30;
            } else if (type === 'buoyGreen') {
                x = canvas.width * (0.45 + Math.random() * 0.25);
                width = 30;
            }
            
            obstacles.push({
                type: type,
                x: x,
                y: -50,
                width: width,
                height: 40
            });
        }

        function spawnObstacles() {
            if (obstaclesPassed >= 12) return;
            
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].y > 200) {
                const types = ['rock', 'buoyRed', 'buoyGreen'];
                const type = types[Math.floor(Math.random() * types.length)];
                createObstacle(type);
            }
        }

        function checkCollision(obstacle) {
            const boatLeft = boat.x - 15;
            const boatRight = boat.x + 15;
            const boatTop = boat.y - 10;
            const boatBottom = boat.y + 40;
            
            const obsLeft = obstacle.x - obstacle.width / 2;
            const obsRight = obstacle.x + obstacle.width / 2;
            const obsTop = obstacle.y - obstacle.height / 2;
            const obsBottom = obstacle.y + obstacle.height / 2;
            
            if (boatRight > obsLeft && boatLeft < obsRight && 
                boatBottom > obsTop && boatTop < obsBottom) {
                
                if (obstacle.type === 'rock') {
                    return 'rock';
                } else if (obstacle.type === 'buoyRed') {
                    if (boat.x < obstacle.x) {
                        return 'buoyRed';
                    }
                } else if (obstacle.type === 'buoyGreen') {
                    if (boat.x > obstacle.x) {
                        return 'buoyGreen';
                    }
                }
            }
            return null;
        }

        // Affichage des bannières
        function showBanner(html) {
            bannerEl.innerHTML = html;
            bannerEl.style.display = 'block';
        }

        function hideBanner() {
            bannerEl.style.display = 'none';
        }

        // Initialisation
        function init() {
            showBanner(`
                <h2>HastaLuego</h2>
                <p>À l'aide des touches directionnelles,<br>emmène ton bateau à bon port !</p>
                <p style="margin-top: 20px; color: #ffd700;">ESPACE pour commencer</p>
            `);
            music.play().catch(e => console.log('Audio autoplay bloqué'));
            autoStartTimer = 0;
        }

        function resetGame() {
            boat.x = canvas.width / 2;
            boat.y = canvas.height * 2/3;
            obstacles = [];
            scrollY = 0;
            scrollSpeed = 2;
            obstaclesPassed = 0;
            gameOverY = 0;
            finishFlag.y = -3000;
            finishFlag.reached = false;
            gameState = 'intro';
            init();
        }

        function startGame() {
            gameState = 'playing';
            hideBanner();
        }

        function gameOver(message) {
            gameState = 'gameover';
            showBanner(`<p>${message}</p><p style="margin-top: 20px;">Appuyez sur ESPACE pour réessayer</p>`);
        }

        function victory() {
            gameState = 'victory';
            showBanner(`
                <h2>Bien joué !</h2>
                <p>Après 7 ans dans le même bateau, je vais changer d'équipage et quitter Harris pour une autre aventure.</p>
                <p style="margin-top: 15px;">Tu as prouvé ta valeur aujourd'hui ; je t'invite à rejoindre de la même façon mon pot de départ le <span class="highlight">jeudi 6 novembre</span>, à la cafèt, avant de se déhaler vers une autre destination plus festive !</p>
            `);
        }

        // Boucle de jeu
        function update() {
            if (gameState === 'intro') {
                autoStartTimer++;
                if (autoStartTimer > 8 * 60) {
                    startGame();
                }
            }
            
            if (gameState === 'playing') {
                // Déplacement du bateau
                if (keys['ArrowLeft'] && boat.x > 20) boat.x -= boat.speed;
                if (keys['ArrowRight'] && boat.x < canvas.width - 20) boat.x += boat.speed;
                if (keys['ArrowUp'] && boat.y > 20) boat.y -= boat.speed;
                if (keys['ArrowDown'] && boat.y < canvas.height - 50) boat.y += boat.speed;
                
                // Défilement de l'eau
                scrollY += scrollSpeed;
                
                // Génération d'obstacles
                if (obstaclesPassed < 12) {
                    spawnObstacles();
                }
                
                // Mise à jour des obstacles
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].y += scrollSpeed;
                    
                    // Vérification des collisions
                    const collision = checkCollision(obstacles[i]);
                    if (collision === 'rock') {
                        gameOver("Tu t'es échoué ! Tu dois sûrement être un quanti…");
                        return;
                    } else if (collision === 'buoyRed') {
                        gameOver("On doit passer à droite des bouées bâbord rouges ! Marin d'eau douce !");
                        return;
                    } else if (collision === 'buoyGreen') {
                        gameOver("On doit passer à gauche des bouées tribord vertes ! Même Fred !");
                        return;
                    }
                    
                    // Suppression des obstacles hors écran
                    if (obstacles[i].y > canvas.height + 50) {
                        obstacles.splice(i, 1);
                        if (obstaclesPassed < 12) {
                            obstaclesPassed++;
                        }
                    }
                }
                
                // Fin du jeu - déplacement vers le drapeau
                if (obstaclesPassed >= 12) {
                    finishFlag.y += scrollSpeed;
                    boat.y -= 1;
                    
                    if (boat.y < finishFlag.y + 50 && !finishFlag.reached) {
                        finishFlag.reached = true;
                        victory();
                    }
                }
            }
            
            if (gameState === 'gameover') {
                gameOverY += 2;
            }
        }

        function draw() {
            drawWater();
            
            // Dessiner les obstacles
            obstacles.forEach(obs => {
                if (obs.type === 'rock') drawRock(obs.x, obs.y);
                else if (obs.type === 'buoyRed') drawBuoyRed(obs.x, obs.y);
                else if (obs.type === 'buoyGreen') drawBuoyGreen(obs.x, obs.y);
            });
            
            // Dessiner le drapeau si visible
            if (finishFlag.y > -100 && finishFlag.y < canvas.height) {
                drawFlag(finishFlag.x, finishFlag.y);
            }
            
            // Dessiner le bateau
            drawBoat(boat.x, boat.y);
            
            // Compteur d'obstacles
            if (gameState === 'playing' && obstaclesPassed < 12) {
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Courier New';
                ctx.textAlign = 'left';
                ctx.fillText(`Obstacles: ${obstaclesPassed}/12`, 10, 30);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Gestion des touches
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'intro') {
                    startGame();
                } else if (gameState === 'gameover') {
                    resetGame();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Démarrage
        init();
        gameLoop();
    </script>
</body>
</html>
