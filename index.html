<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HastaLuego - Mini-jeu Maritime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a4d6d 0%, #2a5f7f 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 4px solid #0a2540;
        }
        
        #banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px 40px;
            border: 4px solid #ffd700;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 10;
        }
        
        .highlight {
            color: #ff6b35;
            font-weight: bold;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="banner"></div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="hasta_luego.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const banner = document.getElementById('banner');
        const bgMusic = document.getElementById('bgMusic');
        
        // Game states
        const STATE = {
            INTRO: 'intro',
            PLAYING: 'playing',
            GAME_OVER: 'gameover',
            VICTORY: 'victory',
            FINAL_APPROACH: 'finalApproach'
        };
        
        let gameState = STATE.INTRO;
        let obstaclesPassed = 0;
        const TOTAL_OBSTACLES = 12;
        
        // Game objects
        const boat = {
            x: canvas.width / 2 - 20,
            y: canvas.height / 2,
            width: 40,
            height: 60,
            speed: 4
        };
        
        let obstacles = [];
        let waves = [];
        let scrollSpeed = 2;
        let obstacleTimer = 0;
        let introTimer = 0;
        let autoStartTimer = 0;
        let finalY = 0;
        
        // Initialize waves
        for (let i = 0; i < 20; i++) {
            waves.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.3,
                offset: Math.random() * Math.PI * 2
            });
        }
        
        // Obstacle types
        const OBSTACLE_TYPES = {
            ROCK: 'rock',
            RED_BUOY: 'red_buoy',
            GREEN_BUOY: 'green_buoy'
        };
        
        function showBanner(text) {
            banner.innerHTML = text;
            banner.style.display = 'block';
        }
        
        function hideBanner() {
            banner.style.display = 'none';
        }
        
        function drawPixelRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(Math.floor(x), Math.floor(y), w, h);
        }
        
        function drawBoat(x, y) {
            // Hull
            drawPixelRect(x + 8, y + 40, 24, 20, '#6b4423');
            // Mast
            drawPixelRect(x + 18, y + 10, 4, 30, '#4a2f1a');
            // Sail
            ctx.fillStyle = '#f5f5dc';
            ctx.beginPath();
            ctx.moveTo(x + 20, y + 12);
            ctx.lineTo(x + 35, y + 25);
            ctx.lineTo(x + 20, y + 38);
            ctx.closePath();
            ctx.fill();
            // Sail outline
            ctx.strokeStyle = '#4a2f1a';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawRock(x, y) {
            const colors = ['#8b6f47', '#a0826d', '#6b5638'];
            // Main rock
            ctx.fillStyle = colors[0];
            ctx.beginPath();
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x + 40, y + 15);
            ctx.lineTo(x + 35, y + 30);
            ctx.lineTo(x + 5, y + 30);
            ctx.lineTo(x, y + 15);
            ctx.closePath();
            ctx.fill();
            
            // Highlights
            ctx.fillStyle = colors[1];
            ctx.fillRect(x + 10, y + 8, 12, 8);
            ctx.fillStyle = colors[2];
            ctx.fillRect(x + 8, y + 18, 10, 8);
        }
        
        function drawRedBuoy(x, y) {
            // Red square buoy
            drawPixelRect(x, y, 30, 30, '#d32f2f');
            drawPixelRect(x + 3, y + 3, 24, 24, '#e53935');
            drawPixelRect(x + 6, y + 6, 8, 8, '#ef5350');
            // Border
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, 30, 30);
        }
        
        function drawGreenBuoy(x, y) {
            // Green triangle buoy
            ctx.fillStyle = '#388e3c';
            ctx.beginPath();
            ctx.moveTo(x + 15, y);
            ctx.lineTo(x + 30, y + 30);
            ctx.lineTo(x, y + 30);
            ctx.closePath();
            ctx.fill();
            
            // Highlight
            ctx.fillStyle = '#66bb6a';
            ctx.beginPath();
            ctx.moveTo(x + 15, y + 8);
            ctx.lineTo(x + 22, y + 20);
            ctx.lineTo(x + 8, y + 20);
            ctx.closePath();
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + 15, y);
            ctx.lineTo(x + 30, y + 30);
            ctx.lineTo(x, y + 30);
            ctx.closePath();
            ctx.stroke();
        }
        
        function drawFlag(x, y) {
            // Pole
            drawPixelRect(x, y, 4, 40, '#8b4513');
            // Flag
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.moveTo(x + 4, y);
            ctx.lineTo(x + 24, y + 8);
            ctx.lineTo(x + 4, y + 16);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Text
            ctx.fillStyle = '#000';
            ctx.font = 'bold 12px Courier New';
            ctx.fillText('Po(r)t de', x - 20, y - 10);
            ctx.fillText('dÃ©part', x - 15, y + 2);
        }
        
        function drawWaves() {
            waves.forEach(wave => {
                wave.y += scrollSpeed;
                if (wave.y > canvas.height) {
                    wave.y = -20;
                    wave.x = Math.random() * canvas.width;
                }
                
                const alpha = 0.3 + Math.sin(Date.now() * 0.001 + wave.offset) * 0.15;
                ctx.fillStyle = `rgba(100, 180, 220, ${alpha})`;
                
                // Simple wave lines
                ctx.fillRect(wave.x, wave.y, wave.size, 3);
                ctx.fillRect(wave.x + 5, wave.y + 4, wave.size - 10, 2);
            });
        }
        
        function createObstacle() {
            if (obstaclesPassed >= TOTAL_OBSTACLES) return;
            
            const types = [OBSTACLE_TYPES.ROCK, OBSTACLE_TYPES.RED_BUOY, OBSTACLE_TYPES.GREEN_BUOY];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let x, width;
            
            if (type === OBSTACLE_TYPES.RED_BUOY) {
                // Left side (30-50% width)
                x = canvas.width * (0.3 + Math.random() * 0.2);
                width = 30;
            } else if (type === OBSTACLE_TYPES.GREEN_BUOY) {
                // Right side (50-70% width)
                x = canvas.width * (0.5 + Math.random() * 0.2);
                width = 30;
            } else {
                // Rock - anywhere
                x = 50 + Math.random() * (canvas.width - 140);
                width = 40;
            }
            
            obstacles.push({
                type: type,
                x: x,
                y: -50,
                width: width,
                height: 30
            });
        }
        
        function checkCollision(boat, obstacle) {
            return boat.x < obstacle.x + obstacle.width &&
                   boat.x + boat.width > obstacle.x &&
                   boat.y < obstacle.y + obstacle.height &&
                   boat.y + boat.height > obstacle.y;
        }
        
        function handleCollision(obstacle) {
            let message = '';
            
            if (obstacle.type === OBSTACLE_TYPES.ROCK) {
                message = "Tu t'es Ã©chouÃ© ! Tu dois sÃ»rement Ãªtre un quantiâ€¦";
            } else if (obstacle.type === OBSTACLE_TYPES.RED_BUOY) {
                if (boat.x + boat.width / 2 < obstacle.x) {
                    message = "On doit passer Ã  droite des bouÃ©es bÃ¢bord rouges ! Marin d'eau douce !";
                }
            } else if (obstacle.type === OBSTACLE_TYPES.GREEN_BUOY) {
                if (boat.x + boat.width / 2 > obstacle.x + obstacle.width) {
                    message = "On doit passer Ã  gauche des bouÃ©es tribord vertes ! MÃªme Fred !";
                }
            }
            
            if (message) {
                gameState = STATE.GAME_OVER;
                showBanner(message);
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }
        
        function resetGame() {
            obstacles = [];
            obstaclesPassed = 0;
            boat.x = canvas.width / 2 - 20;
            boat.y = canvas.height / 2;
            obstacleTimer = 0;
            gameState = STATE.PLAYING;
            hideBanner();
        }
        
        function update() {
            if (gameState === STATE.INTRO) {
                introTimer++;
                autoStartTimer++;
                
                if (autoStartTimer > 480) { // 8 seconds at 60fps
                    startGame();
                }
            }
            
            if (gameState === STATE.PLAYING) {
                // Move obstacles
                obstacleTimer++;
                if (obstacleTimer > 120) { // Every 2 seconds
                    createObstacle();
                    obstacleTimer = 0;
                }
                
                obstacles.forEach((obstacle, index) => {
                    obstacle.y += scrollSpeed;
                    
                    // Check collision
                    if (checkCollision(boat, obstacle)) {
                        handleCollision(obstacle);
                    }
                    
                    // Remove off-screen obstacles
                    if (obstacle.y > canvas.height) {
                        obstacles.splice(index, 1);
                        obstaclesPassed++;
                        
                        if (obstaclesPassed >= TOTAL_OBSTACLES) {
                            gameState = STATE.FINAL_APPROACH;
                            finalY = boat.y;
                        }
                    }
                });
            }
            
            if (gameState === STATE.FINAL_APPROACH) {
                boat.y -= 2;
                if (boat.y < 100) {
                    gameState = STATE.VICTORY;
                    showBanner(`<div style="font-size: 24px; margin-bottom: 20px;">ðŸŽ‰ Bien jouÃ© ! ðŸŽ‰</div>
                        <div style="margin-bottom: 15px;">AprÃ¨s 7 ans dans le mÃªme bateau, je vais changer d'Ã©quipage et quitter Harris pour une autre aventure.</div>
                        <div style="margin-bottom: 15px;">Tu as prouvÃ© ta valeur aujourd'hui ; je t'invite Ã  rejoindre de la mÃªme faÃ§on mon pot de dÃ©part le <span class="highlight">jeudi 6 novembre</span>, Ã  la cafÃ¨t, avant de se dÃ©haler vers une autre destination plus festive !</div>`);
                }
            }
        }
        
        function draw() {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e5a7a');
            gradient.addColorStop(0.5, '#2a6f91');
            gradient.addColorStop(1, '#357ca3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Waves
            drawWaves();
            
            // Obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.type === OBSTACLE_TYPES.ROCK) {
                    drawRock(obstacle.x, obstacle.y);
                } else if (obstacle.type === OBSTACLE_TYPES.RED_BUOY) {
                    drawRedBuoy(obstacle.x, obstacle.y);
                } else if (obstacle.type === OBSTACLE_TYPES.GREEN_BUOY) {
                    drawGreenBuoy(obstacle.x, obstacle.y);
                }
            });
            
            // Boat
            if (gameState !== STATE.VICTORY) {
                drawBoat(boat.x, boat.y);
            }
            
            // Final flag
            if (gameState === STATE.FINAL_APPROACH || gameState === STATE.VICTORY) {
                drawFlag(canvas.width / 2 - 10, 50);
                if (gameState === STATE.FINAL_APPROACH) {
                    drawBoat(boat.x, boat.y);
                }
            }
            
            // Score
            if (gameState === STATE.PLAYING) {
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Courier New';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeText(`Obstacles: ${obstaclesPassed}/${TOTAL_OBSTACLES}`, 20, 40);
                ctx.fillText(`Obstacles: ${obstaclesPassed}/${TOTAL_OBSTACLES}`, 20, 40);
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            gameState = STATE.PLAYING;
            hideBanner();
            bgMusic.play().catch(e => console.log('Audio autoplay prevented'));
        }
        
        // Controls
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameState === STATE.INTRO) {
                e.preventDefault();
                startGame();
            }
            
            if (gameState === STATE.PLAYING) {
                if (e.key === 'ArrowLeft' && boat.x > 0) {
                    boat.x -= boat.speed;
                }
                if (e.key === 'ArrowRight' && boat.x < canvas.width - boat.width) {
                    boat.x += boat.speed;
                }
                if (e.key === 'ArrowUp' && boat.y > 0) {
                    boat.y -= boat.speed;
                }
                if (e.key === 'ArrowDown' && boat.y < canvas.height - boat.height) {
                    boat.y += boat.speed;
                }
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Initialize
        showBanner(`Ã€ l'aide des touches directionnelles, emmÃ¨ne ton bateau Ã  bon port !<br><br><strong>ESPACE pour commencer</strong>`);
        
        // Try to play music
        bgMusic.play().catch(e => console.log('Audio autoplay prevented - will play on first interaction'));
        
        gameLoop();
    </script>
</body>
</html>
