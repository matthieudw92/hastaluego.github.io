<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Luego - Jeu de Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #0a4d68;
        }
        
        #banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #ffcc00;
            padding: 30px 40px;
            color: #fff;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            max-width: 80%;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        
        #banner.hidden {
            display: none;
        }
        
        .highlight {
            color: #ffcc00;
            font-weight: bold;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(255, 204, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="banner">
            À l'aide des touches directionnelles,<br>
            emmène ton bateau à bon port !<br><br>
            <span class="highlight">ESPACE pour commencer</span>
        </div>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="hasta-luego.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const banner = document.getElementById('banner');
        const music = document.getElementById('bgMusic');
        
        // Configuration du jeu
        const GAME_STATE = {
            INTRO: 'intro',
            PLAYING: 'playing',
            GAME_OVER: 'gameover',
            WIN: 'win'
        };
        
        let gameState = GAME_STATE.INTRO;
        let scrollSpeed = 2;
        let scrollOffset = 0;
        let obstaclesPassed = 0;
        let autoStartTimer = null;
        
        // Bateau
        const boat = {
            x: canvas.width / 2 - 20,
            y: canvas.height / 2,
            width: 40,
            height: 50,
            speed: 5,
            moving: false
        };
        
        // Obstacles
        let obstacles = [];
        let nextObstacleDistance = 150;
        
        // Drapeau d'arrivée
        const flag = {
            x: canvas.width / 2 - 25,
            y: -2000,
            width: 50,
            height: 60,
            visible: false
        };
        
        // Touches
        const keys = {};
        
        // Démarrer la musique
        music.play().catch(e => console.log('Autoplay bloqué, attente interaction'));
        
        // Événements clavier
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space' && gameState === GAME_STATE.INTRO) {
                startGame();
            }
            
            if (e.code === 'Space' && gameState === GAME_STATE.GAME_OVER) {
                resetGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Timer de démarrage automatique
        autoStartTimer = setTimeout(() => {
            if (gameState === GAME_STATE.INTRO) {
                startGame();
            }
        }, 8000);
        
        function startGame() {
            clearTimeout(autoStartTimer);
            gameState = GAME_STATE.PLAYING;
            banner.classList.add('hidden');
            music.play().catch(e => console.log('Erreur lecture musique'));
        }
        
        function resetGame() {
            gameState = GAME_STATE.INTRO;
            scrollOffset = 0;
            obstaclesPassed = 0;
            nextObstacleDistance = 150;
            obstacles = [];
            boat.x = canvas.width / 2 - 20;
            boat.y = canvas.height / 2;
            flag.y = -2000;
            flag.visible = false;
            
            banner.innerHTML = `À l'aide des touches directionnelles,<br>
                emmène ton bateau à bon port !<br><br>
                <span class="highlight">ESPACE pour commencer</span>`;
            banner.classList.remove('hidden');
            
            autoStartTimer = setTimeout(() => {
                if (gameState === GAME_STATE.INTRO) {
                    startGame();
                }
            }, 8000);
        }
        
        function createObstacle() {
            const types = ['rock', 'redBuoy', 'greenBuoy'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let x, correctSide;
            
            if (type === 'rock') {
                x = Math.random() * (canvas.width - 60) + 30;
                correctSide = null;
            } else if (type === 'redBuoy') {
                x = Math.random() * (canvas.width * 0.2) + canvas.width * 0.3;
                correctSide = 'right';
            } else {
                x = Math.random() * (canvas.width * 0.2) + canvas.width * 0.5;
                correctSide = 'left';
            }
            
            obstacles.push({
                type: type,
                x: x,
                y: -50,
                width: type === 'rock' ? 50 : 30,
                height: type === 'rock' ? 40 : 30,
                correctSide: correctSide,
                passed: false
            });
        }
        
        function drawWater() {
            const waveSize = 40;
            const time = Date.now() * 0.001;
            
            for (let y = 0; y < canvas.height + waveSize; y += waveSize) {
                for (let x = 0; x < canvas.width + waveSize; x += waveSize) {
                    const offset = Math.sin(time + x * 0.01 + y * 0.01) * 3;
                    const yPos = (y + scrollOffset % waveSize - waveSize) + offset;
                    
                    const lightness = 25 + Math.sin(x * 0.1 + y * 0.1 + time) * 5;
                    ctx.fillStyle = `hsl(200, 60%, ${lightness}%)`;
                    ctx.fillRect(x, yPos, waveSize, waveSize);
                    
                    ctx.strokeStyle = `hsl(200, 60%, ${lightness + 10}%)`;
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, yPos, waveSize, waveSize);
                }
            }
        }
        
        function drawBoat() {
            ctx.save();
            
            // Coque
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(boat.x + 5, boat.y + 25, 30, 20);
            ctx.fillStyle = '#654321';
            ctx.fillRect(boat.x + 5, boat.y + 30, 30, 5);
            
            // Mât
            ctx.fillStyle = '#4A4A4A';
            ctx.fillRect(boat.x + 18, boat.y, 4, 30);
            
            // Voile
            ctx.fillStyle = '#F5F5DC';
            ctx.beginPath();
            ctx.moveTo(boat.x + 20, boat.y + 5);
            ctx.lineTo(boat.x + 5, boat.y + 15);
            ctx.lineTo(boat.x + 20, boat.y + 25);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#E8E8D0';
            ctx.beginPath();
            ctx.moveTo(boat.x + 20, boat.y + 5);
            ctx.lineTo(boat.x + 35, boat.y + 15);
            ctx.lineTo(boat.x + 20, boat.y + 25);
            ctx.closePath();
            ctx.fill();
            
            // Contours
            ctx.strokeStyle = '#3A3A3A';
            ctx.lineWidth = 2;
            ctx.strokeRect(boat.x + 5, boat.y + 25, 30, 20);
            
            ctx.restore();
        }
        
        function drawObstacle(obs) {
            if (obs.type === 'rock') {
                // Rocher
                ctx.fillStyle = '#654321';
                ctx.beginPath();
                ctx.moveTo(obs.x + obs.width / 2, obs.y);
                ctx.lineTo(obs.x + obs.width, obs.y + obs.height * 0.7);
                ctx.lineTo(obs.x + obs.width * 0.7, obs.y + obs.height);
                ctx.lineTo(obs.x + obs.width * 0.3, obs.y + obs.height);
                ctx.lineTo(obs.x, obs.y + obs.height * 0.7);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#8B6914';
                ctx.fillRect(obs.x + 10, obs.y + 10, 15, 15);
                ctx.fillStyle = '#A0826D';
                ctx.fillRect(obs.x + 25, obs.y + 15, 12, 12);
                
                ctx.strokeStyle = '#4A3A2A';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(obs.x + obs.width / 2, obs.y);
                ctx.lineTo(obs.x + obs.width, obs.y + obs.height * 0.7);
                ctx.lineTo(obs.x + obs.width * 0.7, obs.y + obs.height);
                ctx.lineTo(obs.x + obs.width * 0.3, obs.y + obs.height);
                ctx.lineTo(obs.x, obs.y + obs.height * 0.7);
                ctx.closePath();
                ctx.stroke();
            } else if (obs.type === 'redBuoy') {
                // Bouée rouge carrée
                ctx.fillStyle = '#CC0000';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                ctx.fillStyle = '#990000';
                ctx.fillRect(obs.x + 5, obs.y + 5, obs.width - 10, obs.height - 10);
                ctx.strokeStyle = '#660000';
                ctx.lineWidth = 3;
                ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
            } else if (obs.type === 'greenBuoy') {
                // Bouée verte triangulaire
                ctx.fillStyle = '#00AA00';
                ctx.beginPath();
                ctx.moveTo(obs.x + obs.width / 2, obs.y);
                ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                ctx.lineTo(obs.x, obs.y + obs.height);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#008800';
                ctx.beginPath();
                ctx.moveTo(obs.x + obs.width / 2, obs.y + 8);
                ctx.lineTo(obs.x + obs.width - 8, obs.y + obs.height - 8);
                ctx.lineTo(obs.x + 8, obs.y + obs.height - 8);
                ctx.closePath();
                ctx.fill();
                
                ctx.strokeStyle = '#006600';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(obs.x + obs.width / 2, obs.y);
                ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                ctx.lineTo(obs.x, obs.y + obs.height);
                ctx.closePath();
                ctx.stroke();
            }
        }
        
        function drawFlag() {
            if (!flag.visible) return;
            
            // Mât
            ctx.fillStyle = '#4A4A4A';
            ctx.fillRect(flag.x + 20, flag.y, 4, 50);
            
            // Drapeau jaune
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(flag.x + 24, flag.y + 5);
            ctx.lineTo(flag.x + 44, flag.y + 15);
            ctx.lineTo(flag.x + 24, flag.y + 25);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(flag.x + 24, flag.y + 5);
            ctx.lineTo(flag.x + 44, flag.y + 15);
            ctx.lineTo(flag.x + 24, flag.y + 25);
            ctx.closePath();
            ctx.stroke();
            
            // Texte
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 14px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('po(r)t', flag.x + 25, flag.y - 15);
            ctx.fillText('de départ', flag.x + 25, flag.y - 2);
        }
        
        function checkCollision(boat, obs) {
            return boat.x < obs.x + obs.width &&
                   boat.x + boat.width > obs.x &&
                   boat.y < obs.y + obs.height &&
                   boat.y + boat.height > obs.y;
        }
        
        function showGameOver(message) {
            gameState = GAME_STATE.GAME_OVER;
            banner.innerHTML = message + '<br><br><span class="highlight">ESPACE pour recommencer</span>';
            banner.classList.remove('hidden');
        }
        
        function showVictory() {
            gameState = GAME_STATE.WIN;
            banner.innerHTML = `<strong>Bien joué !</strong><br><br>
                Après 7 ans dans le même bateau, je vais changer d'équipage<br>
                et quitter Harris pour une autre aventure.<br><br>
                Tu as prouvé ta valeur aujourd'hui ; je t'invite à rejoindre<br>
                de la même façon mon pot de départ le <span class="highlight">jeudi 6 novembre</span>,<br>
                à la cafèt, avant de se déhaler vers une autre destination<br>
                plus festive !`;
            banner.classList.remove('hidden');
        }
        
        function update() {
            if (gameState !== GAME_STATE.PLAYING) return;
            
            // Déplacement du bateau
            if (keys['ArrowLeft'] && boat.x > 0) {
                boat.x -= boat.speed;
            }
            if (keys['ArrowRight'] && boat.x < canvas.width - boat.width) {
                boat.x += boat.speed;
            }
            if (keys['ArrowUp'] && boat.y > 0) {
                boat.y -= boat.speed;
            }
            if (keys['ArrowDown'] && boat.y < canvas.height - boat.height) {
                boat.y += boat.speed;
            }
            
            // Scroll
            if (obstaclesPassed < 12) {
                scrollOffset += scrollSpeed;
                
                // Génération d'obstacles
                if (scrollOffset >= nextObstacleDistance) {
                    createObstacle();
                    nextObstacleDistance = scrollOffset + 180 + Math.random() * 120;
                }
                
                // Mise à jour des obstacles
                obstacles.forEach((obs, index) => {
                    obs.y += scrollSpeed;
                    
                    // Vérification de collision
                    if (checkCollision(boat, obs)) {
                        if (obs.type === 'rock') {
                            showGameOver('Tu t\'es échoué !<br>Tu dois sûrement être un quanti…');
                        } else if (obs.type === 'redBuoy') {
                            if (boat.x + boat.width / 2 < obs.x + obs.width / 2) {
                                showGameOver('On doit passer à droite des bouées<br>bâbord rouges ! Marin d\'eau douce !');
                            }
                        } else if (obs.type === 'greenBuoy') {
                            if (boat.x + boat.width / 2 > obs.x + obs.width / 2) {
                                showGameOver('On doit passer à gauche des bouées<br>tribord vertes ! Même Fred !');
                            }
                        }
                    }
                    
                    // Obstacle passé
                    if (!obs.passed && obs.y > canvas.height) {
                        obs.passed = true;
                        obstaclesPassed++;
                        
                        if (obstaclesPassed >= 12) {
                            flag.visible = true;
                            flag.y = -200;
                        }
                    }
                });
                
                // Nettoyage des obstacles hors écran
                obstacles = obstacles.filter(obs => obs.y < canvas.height + 100);
            } else {
                // Phase finale - le bateau monte vers le drapeau
                boat.y -= 3;
                flag.y += 3;
                
                // Vérification victoire
                if (boat.y < flag.y + flag.height && boat.y + boat.height > flag.y &&
                    boat.x > flag.x - 30 && boat.x < flag.x + flag.width + 30) {
                    showVictory();
                }
            }
        }
        
        function draw() {
            // Fond
            drawWater();
            
            // Obstacles
            obstacles.forEach(obs => drawObstacle(obs));
            
            // Drapeau
            drawFlag();
            
            // Bateau
            drawBoat();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
